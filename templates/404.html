  .container {
    padding: 66px 16px 66px;
    border: 1px solid white;
    text-align: center;
    color: white;
    width: 92%;
    max-width: 400px;
    margin: 0 4% 0 4%;
  }

  .container .title {
    font-size: 120px;
  }

  .container .description {
    font-size: 48px;
    margin-bottom: 40px;
  }
   .home-button {
    border: 1px solid white;
    width: 62%;
    margin: 0 auto;
    padding: 10px 1px 10px;
    max-width: 400px;
    position: relative;
    transition: all 0.6s;
    background-size: 300%;
    color: white;
  }
  .black {
    color: white;
      background-image: linear-gradient(90deg, black 50%, white 50%);
  }

  .home-button:hover {
    color: #000;
    border: 1px solid black;
    background-position: 100%;
    transform: translateX(0.5rem);
  }
  .home-button a:hover {
    color: #000;
  }
  .home-button:active {
    transform: translate(0.5rem, 0.5rem);
    box-shadow: 30px 10px 20px -15px rgba(252, 249, 249, 0.999);
  }

   a {
    color: white;
    text-decoration: none;
  }

  .glitch {
    position: relative;
  }

  .glitch:before {
    content: attr(data-text);
    position: absolute;
    text-shadow: 1px 0 blue;
    top: 0;
    left: -4px;
    color: white;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    -webkit-animation: glitch 3s infinite linear alternate-reverse;
    animation: glitch 3s infinite linear alternate-reverse;
    height: 100%;
    width: 100%;
  }

  .glitch:after {
    content: attr(data-text);
    position: absolute;
    text-shadow: -1px 0 red;
    top: 0;
    left: 4px;
    color: white;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    -webkit-animation: glitch 2s infinite linear alternate-reverse;
    animation: glitch 2s infinite linear alternate-reverse;
    height: 100%;
    width: 100%;
  }

  @-webkit-keyframes glitch {
    0% {
      clip: rect(24px, 9999px, 136px, 0);
    }
    5% {
      clip: rect(142px, 9999px, 83px, 0);
